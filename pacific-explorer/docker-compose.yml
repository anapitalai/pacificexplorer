services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pacific-explorer
    restart: unless-stopped
    env_file:
      - .env.production
    expose:
      - "3005"
    environment:
      - NODE_ENV=production
    networks:
      - pacific-network
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: pacific-explorer-nginx
    restart: unless-stopped
    ports:
      - "8082:80"
      - "8445:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro   # certbot writes to the host directory; nginx mounts as read-only
      - ./certbot/www:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - pacific-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL Certificate Management
  certbot:
    image: certbot/certbot
    container_name: pacific-explorer-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt   # certbot requires write access to this host dir
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  pacific-network:
    driver: bridge

volumes:
  app_logs:
  nginx_logs:
