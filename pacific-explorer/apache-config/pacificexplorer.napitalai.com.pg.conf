<VirtualHost *:80>
    ServerName 170.64.195.201
    ServerAdmin aln@napitalai.com.pg

    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

    ErrorLog ${APACHE_LOG_DIR}/pacific-explorer-error.log
    CustomLog ${APACHE_LOG_DIR}/pacific-explorer-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName 170.64.195.201
    ServerAdmin aln@napitalai.com.pg

    # SSL Configuration (Self-signed for IP address)
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/pacific-explorer.crt
    SSLCertificateKeyFile /etc/ssl/private/pacific-explorer.key

    # Proxy to Docker app running on port 8082 (nginx)
    ProxyPreserveHost On
    ProxyPass / http://localhost:8082/
    ProxyPassReverse / http://localhost:8082/

    # WebSocket support for Next.js HMR
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "ws://localhost:8082/$1" [P,L]

    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "no-referrer-when-downgrade"

    ErrorLog ${APACHE_LOG_DIR}/pacific-explorer-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/pacific-explorer-ssl-access.log combined
</VirtualHost>
